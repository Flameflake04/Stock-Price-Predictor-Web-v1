<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Stock Price Predictor</h1>
    <form action="/" method="POST">
        <label for="stock_name">Stock Name (e.g., AAPL):</label>
        <input type="text" id="stock_name" name="stock_name" required><br>

        <label for="stock_period">Stock Period (e.g., 5y):</label>
        <input type="text" id="stock_period" name="stock_period" required><br>

        <label for="stock_time_step">Time Step (e.g., 10):</label>
        <input type="number" id="stock_time_step" name="stock_time_step" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
